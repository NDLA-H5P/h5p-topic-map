  }

    padding: 1rem;

      content: '';
      min-height: inherit;
      font-size: 0;
    }

    margin: 0;
    padding: 0;
    display: block;
  }

    margin: 0;
    padding: 1rem;
    display: block;

    font-weight: 600;
    letter-spacing: 0.2px;
    margin: 10px 0;
    padding-right: 25px;
